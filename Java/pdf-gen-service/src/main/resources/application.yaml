spring:
  application:
    name: pdf-gen-service
  rabbitmq:
    host: ${RABBITMQ_URL}
    port: 5672
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASS}

logging:
    level:
      root: INFO
org:
  springframework:DEBUG

adobe:
   ords:
    auth:
      username: ${ADOBEORDS_USER}
      password: ${ADOBEORDS_PASS}
    base_url: ${ADOBEORDS_BASE_URL}

   aem:
      report:
          server:
             url: ${AEM_REPORT_SRV_URL}
             config: ${AEM_REPORT_SRV_CONFIG} 
mail:
   it: 
     username: ${MAILIT_USER}
     password: ${MAILIT_PASS}	
     url: ${MAILIT_URL}
             
server:
  port: 8082
