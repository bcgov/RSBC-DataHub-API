name: ci-workflow

on:
  workflow_call:
    inputs:
      docker-context:
        required: true
        type: string
      docker-file:
        required: true
        type: string
      docker-image-name:
        required: true
        type: string
      docker-image-label:
        required: false
        type: string
        default: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Login
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: ${{ inputs.docker-context }}
          file: ${{ inputs.docker-file }}
          push: true          
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ inputs.docker-image-name }}:${{ inputs.docker-image-label }}
