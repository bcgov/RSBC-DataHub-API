name: form_handler-cd

on:
  push:
    branches:
      - master
    paths:
      - python/*.py
      - python/common
      - python/form_handler
      - .github/workflows/form_handler-cd.yml

jobs:
  CI:
    uses: ytqsl/RSBC-DataHub-API/.github/workflows/cd-workflow.yml@master
    with:
      docker-context: python
      docker-file: python/form_handler/Dockerfile
      docker-image-name: dh-form_handler
