name: form_handler-cd

on:
  push:
    branches:
      - master
    paths:
      - python/*.py
      - python/common
      - python/form_handler
      - .github/workflows/form_handler-cd.yml

jobs:
  CI:
    uses: ./.github/workflows/cd-workflow.yml@master
    with:
      DOCKER_CONTEXT: python
      DOCKER_FILE: python/form_handler/Dockerfile
      DOCKER_IMAGE_NAME: dh-form_handler
    secrets: inherit
