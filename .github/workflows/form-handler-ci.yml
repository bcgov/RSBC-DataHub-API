name: form-handler-ci

defaults:
  run:
    shell: bash
    working-directory: python

on:
  push:
    branches:
      - master

  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths:
      - python/common
      - python/form_handler
      - .github/workflows/form-handler-ci.yml

env:
  IMAGE_NAME: form-handler
  DOCKER_CONTEXT: .
  DOCKER_FILE: form-handler/Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: docker/setup-buildx-action@v2        
        with:
          install: true

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: '{{ env.DOCKER_CONTEXT }}'
          file: '{{ env.DOCKER_FILE }}'
          push: false
          tags: '{{ env.IMAGE_NAME }}'