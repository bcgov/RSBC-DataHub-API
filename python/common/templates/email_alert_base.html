<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{% block page_title %}{% endblock %}</title>


<style type="text/css">
img {
max-width: 100%;
}
body {
-webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em;
}
body {
background-color: #f6f6f6;
}
@media only screen and (max-width: 640px) {
  body {
    padding: 0 !important;
  }
  h1 {
    font-weight: 800 !important; margin: 20px 0 5px !important;
  }
  h2 {
    font-weight: 800 !important; margin: 20px 0 5px !important;
  }
  h3 {
    font-weight: 800 !important; margin: 20px 0 5px !important;
  }
  h4 {
    font-weight: 800 !important; margin: 20px 0 5px !important;
  }
  h1 {
    font-size: 22px !important;
  }
  h2 {
    font-size: 18px !important;
  }
  h3 {
    font-size: 16px !important;
  }
  .container {
    padding: 0 !important; width: 100% !important;
  }
  .content {
    padding: 0 !important;
  }
  .content-wrap {
    padding: 10px !important;
  }
  .invoice {
    width: 100% !important;
  }
}
</style>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #f6f6f6; margin: 0;" bgcolor="#f6f6f6">

<table class="body-wrap" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; background-color: #f6f6f6; margin: 0;" bgcolor="#f6f6f6"><tr style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;"><td style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
		<td class="container" width="600" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;" valign="top">
			<div class="content" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; max-width: 600px; display: block; margin: 0 auto; padding: 20px;">
				<table class="main" width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; border-radius: 3px; background-color: #fff; margin: 0; border: 1px solid #e9e9e9;" bgcolor="#fff">
					<tr style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
					<td class="alert alert-warning" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 26px; vertical-align: top; color: #313132; font-weight: 700; text-align: left; border-radius: 3px 3px 0 0; background-color: #003366; margin: 0; padding: 20px;" align="left" bgcolor="#003366" valign="top">
						<img src="https://raw.githubusercontent.com/bcgov/RSBC-DataHub-API/master/images/BCID_RoadSafetyBC_logo_transparent.png" alt="Government of British Columbia - RoadSafetyBC" width="205px" style="vertical-align: middle; padding: 0 0 0 0; margin: 0 0 0 0">
					</td>
					</tr>
					<tr style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;"><td class="content-wrap" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 20px;" valign="top">
							<table width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
								{% block subject %}{% endblock %}
								{% block salutation %}{% endblock %}
								{% block primary_message %}{% endblock %}
								{% block you_must_not_drive %}{% endblock %}
								{% block thank_you_road_safety %}{% endblock %}
								{% block email_not_monitored %}{% endblock %}
								</table></td>
					</tr></table><div class="footer" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; clear: both; color: #999; margin: 0; padding: 20px;">
					<table width="100%" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;"><tr style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
						<td class="aligncenter content-block" style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 12px; vertical-align: top; color: #999; text-align: center; margin: 0; padding: 0 0 20px;" align="center" valign="top">
							{% block footer %}{% endblock %}
						</td>
						</tr></table></div></div>
		</td>
		<td style="font-family: 'Noto Sans',Verdana,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
	</tr>
	</table>
	</body>
</html>
